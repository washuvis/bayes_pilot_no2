 <h1>Reasoning Study</h1>

<script type="text/javascript">

(function() {
    experimentr.hideNext();

function selectStim() {
    var n = Math.floor(Math.random() * 15);
    //var n = 14; 
    if ( n === 0) {
        //worseHover 
        data.stim = "worseHover";
        experimentr.addData(data);
    } else if ( n === 1) {
        //worseDrag 
        data.stim = "worseDrag";
        experimentr.addData(data); 
    } else if ( n === 2) {
        //worseCBnone
        data.stim = "worseCBnone";
        experimentr.addData(data);
    } else if ( n === 3) {
        //worseTooltip
        data.stim = "worseTooltip";
        experimentr.addData(data);
    } else if ( n === 4) {
        //middleHover
        data.stim = "middleHover";
        experimentr.addData(data);
    } else if ( n === 5) {
        //middleDrag
        data.stim = "middleDrag";
        experimentr.addData(data);
    } else if ( n === 6) {
        //middleCBnone
        data.stim = "middleCBnone";
        experimentr.addData(data);
    } else if ( n === 7) {

    } else if ( n === 8) {

    } else if ( n === 12) {
        //worseCBall

        experimentr.addData(data)
    } else if ( n === 13) {
        //middleCBall
        data.stim = "middleCBall"
        experimentr.addData(data)
    } else if ( n === 14) {
        //betterCBall
        data.stim = "betterCBall"
        experimentr.addData(data)
    }
    console.log("n is ",n)
    d3.html(pages[n], function(err, d) {
              if(err) console.log(err);
              d3.select('#fill').node().appendChild(d);
